           <!-- Content modal -->
          <!-- Content Iniciar sesión -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Iniciar sesión</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
  
                  <!-- Form -->
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <!-- Form -->
  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary">Ingresar</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Content Iniciar sesión -->

          <!-- Content Registrarse -->
          <div class="modal fade" id="registro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Registrarse</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
  
                  <!-- Form -->
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Tipo de Documento</label>

                    <!-- Content check -->
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                      <label class="form-check-label" for="inlineCheckbox1">C.C</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                      <label class="form-check-label" for="inlineCheckbox2">T.I</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                      <label class="form-check-label" for="inlineCheckbox3">P.E.P</label>
                    </div>
                  </div>
                  <!-- Content check -->

                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Numero de Documento</label>
                    <input type="number" class="form-control">
                  </div>
                  <div class="row">
                    <div class="mb-3 col col-6 col-md-6">
                      <label for="exampleInputEmail1" class="form-label">Nombres</label>
                      <input type="text" class="form-control" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 col col-6 col-md-6">
                      <label for="exampleInputPassword1" class="form-label">Apellidos</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Celular</label>
                    <input type="tel" class="form-control">
                  </div><div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" aria-describedby="emailHelp">
                  </div>
                  <!-- Form -->
  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary">Registrarse</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Contente Registrarse-->
        
      
        <!-- Content modal -->

                </div>
              </div>
            </div>
  
            <div class="col">
              <div class="card">
                <img src="img/cat4.webp" class="card-img-top" alt="...">
                <div class="card-body">
                 <h5 class="text-center py-4">Entretenimiento</h5>
                </div>
              </div>
            </div>
        </div>
